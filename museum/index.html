<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="header__container container">
            <div class="header__logo logo">
                <div class="logo__img"></div>
                <div class="logo__text">Louvre</div>
            </div>
            <nav class="menu">
                <ul class="menu__row">
                    <li class="menu__item"><a href="#visiting">Visiting</a></li>
                    <li class="menu__item"><a href="#explore">Explore</a></li>
                    <li class="menu__item"><a href="#video">Video</a></li>
                    <li class="menu__item"><a href="#Gallery">Gallery</a></li>
                    <li class="menu__item"><a href="#tickets">Tickets</a></li>
                    <li class="menu__item"><a href="#contacts">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <!-- welcome -->
        <section class="welcome section dark-section" id="welcome">
            <div class="welcome__container container slider">
                <div class="welcome__content">
                    <h2 class="section-title">Welcome</h2>
                    <h1 class="section-title">To the Louvre</h1>
                    <p class="welcome__text">From the castle to the museum</p>
                    <div class="btn"><a href="https://www.google.com/maps/@48.8618159,2.3366818,3a,75y,81.55h,73.4t/data=!3m7!1e1!3m5!1sAF1QipOVxZQuSy3Bx9T_HpH_7FtBHDTXvI6SF-A10ocT!2e10!3e12!7i5472!8i2736">Discover the Louvre</a></div>
                </div>
                <div class="welcome__control slider__control">
                    <div class="slider__number">
                        <div class="slider__current"><p>01</p></div>
                        <p>|</p>
                        <div class="slider__max"><p>05</p></div>
                    </div>
                    <div class="slider__icons">
                        <div class="slider__icon active"></div>
                        <div class="slider__icon"></div>
                        <div class="slider__icon"></div>
                        <div class="slider__icon"></div>
                        <div class="slider__icon"></div>
                    </div>
                    <div class="slider__btn">
                        <button class="slider__btn-prev">
                            <svg width="30" height="8" viewBox="0 0 30 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.72254 8C3.90173 6.31339 1.99422 5.08262 0 4.30769V3.69231C1.99422 2.89459 3.90173 1.66382 5.72254 0H7.23988C6.37283 1.4359 5.53468 2.52991 4.72543 3.28205H30V4.71795H4.72543C5.53468 5.47009 6.37283 6.5641 7.23988 8H5.72254Z" fill="white"/>
                            </svg>
                        </button>
                        <button class="slider__btn-next">
                            <svg width="30" height="8" viewBox="0 0 30 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M24.2775 1.97284e-06C26.0983 1.68661 28.0058 2.91738 30 3.69231L30 4.30769C28.0058 5.10541 26.0983 6.33618 24.2775 8L22.7601 8C23.6272 6.5641 24.4653 5.47009 25.2746 4.71795L3.48964e-07 4.71795L5.01636e-07 3.28205L25.2746 3.28205C24.4653 2.52992 23.6272 1.4359 22.7601 1.86378e-06L24.2775 1.97284e-06Z" fill="white"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
